; Minimal PHP configuration for Laravel development

[PHP]
memory_limit = 512M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 120
date.timezone = Asia/Tokyo

; Display errors in dev (Laravel will usually handle this)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Opcache can be enabled for better performance
opcache.enable = 1
opcache.enable_cli = 1

; Uncomment and adjust if you want Xdebug
;zend_extension=xdebug
;xdebug.mode=debug
;xdebug.client_host=host.docker.internal
;xdebug.client_port=9003


